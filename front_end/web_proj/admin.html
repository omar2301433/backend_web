  <style>
    .status-message {
  position: fixed;
  top: 60px; /* Adjust based on your navbar height */
  left: 0;
  width: 100%;
  z-index: 9999;
  text-align: center;
  font-weight: bold;
  padding: 10px 20px;
  display: none;
}

.status-message.error {
  background-color: #dc3545;
  color: white;
}
.status-message.success {
  background-color: #28a745;
  color: white;
}


    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>



<body class="admin-page">
  <div class="form-group">
 
  </div>
  <div class="admin-container">
  
    <!-- Status Message -->
    <div id="status-message" class="status-message"></div>

    <!-- Product List Section -->
    <section id="product-list" class="admin-section">
      <h2>Product Inventory</h2>
      <div class="table-container">
        <table id="products-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Brand</th>
              <th>Featured</th>
              <th>Image</th>
              <th>Description</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    

    <!-- Add/Edit Product Section -->
  <section id="product-form" class="admin-section">
  <h2 id="form-title">Add New Product</h2>
  <form id="product-data" class="admin-form">
    <input type="hidden" id="product-id" />

    <div class="form-group">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" required />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="product-category">Category:</label>
        <select id="product-category" required>
          <option value="">Select a category</option>
        </select>
      </div>

      <div class="form-group">
        <label for="product-brand">Brand:</label>
        <select id="product-brand" required>
          <option value="">Select a brand</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="product-price">Price (EGP):</label>
        <input type="number" id="product-price" min="0" step="100" required />
      </div>

      <div class="form-group">
        <label for="product-stock">Stock Quantity:</label>
        <input type="number" id="product-stock" min="0" required />
      </div>
    </div>

    <div class="form-group">
      <label for="product-description">Description:</label>
      <textarea id="product-description" rows="4"></textarea>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" id="product-featured" />
        Featured Product
      </label>
    </div>

    <div class="form-group">
      <label for="product-image">Product Image:</label>
      <input type="file" id="product-image" name="image" />
      <img id="image-preview" src="" alt="Image Preview" style="display:none; max-width: 200px; margin-top: 10px;" />
    </div>

    <div class="form-actions">
      <button type="button" id="submit-btn" class="btn btn-primary">Add Product</button>
      <button type="button" id="cancel-btn" class="btn btn-danger" style="display: none;">Cancel</button>
    </div>
  </form>
  <!-- Add Category Section -->
<section id="category-form" class="admin-section">
  <h2>Add New Category</h2>
  <form id="add-category-form" class="admin-form">
    <div class="form-group">
      <label for="category-name">Category Name:</label>
      <input type="text" id="category-name" required />
    </div>

    <div class="form-group">
      <label for="category-image">Category Image:</label>
      <input type="file" id="category-image" name="image" />
    </div>

    <button type="button" id="add-category-btn" class="btn btn-primary">Add Category</button>
  </form>
</section>

<!-- Add Brand Section -->
<section id="brand-form" class="admin-section">
  <h2>Add New Brand</h2>
  <form id="add-brand-form" class="admin-form">
    <div class="form-group">
      <label for="brand-name">Brand Name:</label>
      <input type="text" id="brand-name" required />
    </div>

    <button type="button" id="add-brand-btn" class="btn btn-primary">Add Brand</button>
  </form>
</section>


  <p id="status-message" class="status-message"></p>
</section>
