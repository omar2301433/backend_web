  <body>
    <div class="auth-form">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <div class="form-group">
  <label for="username">Username*</label>
  <input type="text" id="username" name="username" required>
</div>

                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="apartment">Apartment/Unit</label>
                    <input type="text" id="apartment" name="apartment">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" id="zip" name="zip">
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>

            <button type="submit">Register</button>
            <div id="message" class="message"></div>
        </form>
    </div>

 <script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // prevent form from refreshing the page

    const userData = {
      username: document.getElementById('username').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      phone: document.getElementById('phone').value,
      street: document.getElementById('street').value,
      apartment: document.getElementById('apartment').value,
      city: document.getElementById('city').value,
      zip: document.getElementById('zip').value,
      country: document.getElementById('country').value,
      isAdmin: false // Optional, backend expects it
    };

    try {
      const response = await fetch('http://localhost:3000/api/v1/user/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      });

      const result = await response.json();

      if (response.ok) {
        document.getElementById('message').textContent = 'üéâ Registered successfully!';
        document.getElementById('message').style.color = 'green';
        document.getElementById('registerForm').reset();
        window.location.href = "login.html";
      } else {
        document.getElementById('message').textContent = result.message || '‚ö†Ô∏è Registration failed.';
        document.getElementById('message').style.color = 'red';
      }

    } catch (err) {
      document.getElementById('message').textContent = 'üö® Error connecting to server.';
      document.getElementById('message').style.color = 'red';
      console.error(err);
    }
  });
</script>
